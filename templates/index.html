<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SynthAI Squad - Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

          <div class="text-center my-5">
            <h1 class="display-5 fw-bold">Service Price & Review Comparison</h1>
            <p class="lead">Built by SynthAI Squad</p>
          </div>

          <form action="/compare" method="POST" class="card p-4 shadow-sm">

            <div class="mb-3">
              <label for="service_type" class="form-label"><strong>Service Type</strong></label>
              <input type="text" class="form-control" id="service_type" name="service_type" 
                     placeholder="e.g., Home Cleaning, Clinic, Telecom" required>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label"><strong>Location</strong></label>
              <input type="text" class="form-control" id="location" name="location" 
                     placeholder="e.g., Dhaka, Bangladesh" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Compare Services</button>

          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
